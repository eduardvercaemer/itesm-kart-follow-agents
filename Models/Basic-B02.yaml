behaviors:
  Basic:
    trainer_type: ppo
    hyperparameters:
      batch_size: 32
      buffer_size: 256
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 20
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.9
        strength: 1.0
    keep_checkpoints: 5000
    max_steps: 1000000
    time_horizon: 3
    summary_freq: 2000
environment_parameters:
  target_leader_speed:
    sampler_type: uniform
    sampler_parameters:
      min_value: 5.0
      max_value: 15.0
  target_follower_distance: 10.0
  target_follower_speed: 12.0
  turn_punishment_factor: 0.1
  leader_speed_punishment_factor: 20.0
  leader_centering_punishment_factor: 10.0
  leader_alignment_punishment_factor: 40.0
  follower_angle_punishment_factor: 5.0
  follower_distance_punishment_factor: 10.0
  follower_speed_punishment_factor: 1.0